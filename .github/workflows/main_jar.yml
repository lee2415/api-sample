name: Java Ci with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_deploy:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: |
        ./gradlew --version
        ./gradlew build
   
    - name: RUN Application
      run: |
        java -jar ./build/libs/api-sample-0.0.1-SNAPSHOT.jar
      
